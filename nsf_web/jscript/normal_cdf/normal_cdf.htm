<html>

<HEAD>

<SCRIPT LANGUAGE="JavaScript">

<!-- Begin
function quad(form) {

m=parseFloat(form.mean.value);
s=parseFloat(form.std.value);
x=parseFloat(form.x.value);

if (isNaN(m)|isNaN(s)|isNaN(x))
   alert("Please specify proper values for M, S, and x")
else
 {
   var prob=.5;
   var a1=.196854; 
   var a2=.115194;
   var a3=.000344;
   var a4=.019527;
   var z=(x-m)/s;
   var w=Math.abs(z);
   if (w>0)
   {
   var p0=1+w*(a1+w*(a2+w*(a3+w*a4)));
   p0=Math.pow(p0,4);
   p0=1-.5/p0;
   var prob=.5+(p0-.5)*z/w;
   }
  form.Fx.value = Math.round(10000*prob)/10000;
 }
}
// End -->
</SCRIPT>
</head>

<!-- STEP TWO: Copy this code into the BODY of your HTML document  -->

<BODY>

<center>
<form name=form>
<h2>Normal Area Calculator</h2>
<p><img border="0" src="normal_prob.jpg" width="266" height="203"></p>
<table border=0 cellpadding=2 width="424">
<tr>
<td width="221">
<center><table border=1 width=229 cellpadding=2>
<tr>
<td align=center width="157"><b>Mean M =</b></td>
<td align=center width="52"><input type=text size=6 name="mean"></td>
</tr>
<tr>
<td align=center width="157"><b>Standard deviation S =</b></td>
<td align=center width="52"><input type=text size=6 name="std"></td>
</tr>
</table>
</center>
</td>
<td width="183">
<center><table border=1 width=183 cellpadding=2>
<tr>
<td align=center width="109"><b>x&nbsp; =</b></td>
<td align=center width="54"><input type=text size=6 name="x"></td>
</tr>
<tr>
<td align=center width="109"><b>Prob(X &lt;= x)</b></td>
<td align=center width="54"><input type=text size=6 name="Fx"></td>
</tr>
<tr>
<td colspan=2 align=center width="171"><input type=button value="Compute Probability" onClick="quad(this.form)"></td>
</tr>
</table>
</center>
</td>
</tr>
</table>
</form>
</center>
