<script>
function throwdice(){
var a=new Array(0,1,2,3);
var r=new Array();
var i,j,s;

r[0]=Math.random();
r[1]=Math.random();
r[2]=Math.random();
r[3]=Math.random();

for(i=0; i<3; i++)
{
  for(j=(i+1); j<4; j++)
  {
    if(r[i]>r[j])
    { 
    s=r[i]; r[i]=r[j]; r[j]=s;  
    s=a[i]; a[i]=a[j]; a[j]=s;
    }
  }
}

document.images["kid1"].src=eval("child"+a[0]+".src")
document.images["kid2"].src=eval("child"+a[1]+".src")
document.images["kid3"].src=eval("child"+a[2]+".src")
document.images["kid4"].src=eval("child"+a[3]+".src")

if(a[0]==0)
     document.Match.M1.checked=true;
else
     document.Match.M1.checked=false;
if(a[1]==1)
     document.Match.M2.checked=true;
else
     document.Match.M2.checked=false;
if(a[2]==2)
     document.Match.M3.checked=true;
else
     document.Match.M3.checked=false;
if(a[3]==3)
     document.Match.M4.checked=true;
else
     document.Match.M4.checked=false;

}
