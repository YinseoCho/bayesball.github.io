<html>

<HEAD>

<SCRIPT LANGUAGE="JavaScript">

<!-- Begin
function quad(form) {

m=parseFloat(form.mean.value);
s=parseFloat(form.std.value);
p=parseFloat(form.p.value);
prob1=(s<=0);
prob2=(p<=0)||(p>=1);

if (isNaN(m)|isNaN(s)|isNaN(p)|prob1|prob2)
   alert("Please specify proper values for M, S, and p")
else
 {
 
  var a1=2.30753; 
  var a2=.27061;
  var a3=.99229;
  var a4=.04481;
  var q0=.5-Math.abs(p-.5);
  var w=Math.sqrt(-2*Math.log(q0));
  var w1=a1+a2*w;
  var w2=1+w*(a3+w*a4);
  var z=w-w1/w2;
  if (p<.5)
  {
   z=-z;
  }
  var x=s*z+m;
  form.x.value = Math.round(10000*x)/10000;
 }
}
// End -->
</SCRIPT>
</head>

<!-- STEP TWO: Copy this code into the BODY of your HTML document  -->

</tr>

</center>
</td>
<td width="183">

</tr>

<td align=center width="54"><input type=text size=6 name="x"></td>
</tr>
<tr>
